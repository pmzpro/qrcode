<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End Mentor | QR code challenge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Outfit:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>

    <main>
        <section class="container">
          
          <picture class="qrimg">
          <img class="qrcode"src="image-qr-code.png" alt="qrcodeimage">
          </picture>

          <div class="qrtext">
            
            <h1 class="title">
            Improve your front-end skills by building projects
            </h1>

            <p class="text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>

          </div>
        </section>


    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/pmzpro">Pedro Cruz</a>.
    </footer>
</body>


</html>
